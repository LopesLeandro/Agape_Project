<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link do tailwindCSS -->
    <!-- <link href="../dist/output.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet" href="./tailwind.css"></link> -->
    <!-- Link para o arquivo CSS-->
    <link rel="stylesheet" type="text/css" href="styleBS.css">
    <!-- Link para o arquivo JavaScript:-->
    <link rel="stylesheet" href="script.js" type="script">
    <!-- Link para o arquivo Icon: RemixIcon Github-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Link para o arquivo Icon: BoxIcons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600&display=swap" rel="stylesheet">
    <!-- BootStrap load -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- LINK PARA ICONE DO SITE-->
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
  <header>
    <nav id="meuNavbar" class="navbar navbar-expand-lg bg-body-#812828">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/Assets/logo.png" alt="Bootstrap" width="50" height="50">
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>           
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Página inicial</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#sobre">Sobre</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#projetos">Projetos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#noticias">Notícias</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#contato">Contato</a>
                </li>
            </ul>
            <form class="meus-botoes d-flex" role="search">
                <button class="btn btn-outline-primary me-1" type="submit">Login</button>
                <button class="btn btn-primary" type="submit">Cadastre-se</button>
            </form>
            </div>
        </div>
    </nav>
</header>
  <main>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">Col 1</div>
            <div class="col-sm-8">Col 2</div>
            <div class="col-sm-8">Col 3</div>
            <div class="col-sm-4">Col 4</div>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="Assets/carrousel/imagem-1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Assets/carrousel/imagem-2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="Assets/carrousel/imagem-3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>
    </main>

    <footer class="bg-dark text-light">
      <div class="container">
          <div class="row">
              <div class="col-md-3">
                  <h4>Endereço</h4>
                  <p>Rua Exemplo, 123</p>
                  <p>Cidade Exemplo</p>
                  <p>CEP: 12345-678</p>
              </div>
              <div class="col-md-3">
                  <h4>Telefone</h4>
                  <p>(12) 3456-7890</p>
              </div>
              <div class="col-md-3">
                  <h4>Redes Sociais</h4>
                  <ul class="list-unstyled">
                      <li><a href="#">Facebook</a></li>
                      <li><a href="#">Twitter</a></li>
                      <li><a href="#">Instagram</a></li>
                  </ul>
              </div>
              <div class="col-md-3">
                  <h4>Logo</h4>
                  <img src="seu-logo.png" alt="Logo da Empresa" class="img-fluid">
              </div>
          </div>
      </div>
  </footer>
  

    <!-- Link para o arquivo JS-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
    $("ul.navbar-nav > li > a").click(function (e) {
        e.preventDefault(); // Evita o comportamento padrão de navegação
        
        // Remove a classe 'active' de todos os links
        $("ul.navbar-nav > li > a").removeClass("active");
        
        // Adiciona a classe 'active' ao link clicado
        $(this).addClass("active");
    });
});

    </script>
    <script>$('.carousel').carousel({
        interval: 2000
      })</script>
</body>



</html>
